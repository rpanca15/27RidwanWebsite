<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouting 4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-center vh-100 bg-info" style="font-weight:bold; color: #fff;">
        <div class="row align-items-center mb-3" style="height: 70px;">
            <div class="col-2 d-flex align-items-center justify-content-center border"
                style="height: 100%; background-color: rgb(46, 46, 46); margin-right: 10px;">
                Logo
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 1
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 2
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 3
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 4
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 5
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 6
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="height: 50px; background-color: rgb(46, 46, 46);">
                Item 7
            </div>
        </div>

        <div class="row mb-3" style="height: 400px;">
            <div class="col-12 d-flex align-items-center justify-content-center border"
                style="background-color: rgb(46, 46, 46);">
                Content box 1
            </div>
        </div>

        <div class="row mb-3" style="height: 225px;">
            <div class="col d-flex align-items-center justify-content-center border"
                style="background-color: rgb(46, 46, 46);">
                Contet box 2
            </div>
            <div class="col d-flex align-items-center justify-content-center mx-3 border"
                style="background-color: rgb(46, 46, 46);">
                Content box 3
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="background-color: rgb(46, 46, 46);">
                Content box 4
            </div>
        </div>

        <div class="row" style="height: 225px;">
            <div class="col-9 d-flex align-items-center justify-content-center border"
                style="background-color: rgb(46, 46, 46); margin-right: 15px;">
                Content box 5
            </div>
            <div class="col d-flex align-items-center justify-content-center border"
                style="background-color: rgb(46, 46, 46);">
                Content box 6
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
