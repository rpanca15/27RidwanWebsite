<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouting 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-center vh-100" style="font-weight:bold;">
        <div class="row align-items-center mb-2" style="height: 150px; background-color: #0ff;">
            <div class="col-12">
                Header
            </div>
        </div>
        <div class="row" style="height: 710px;">
            <div class="col-md-3 col-12 d-flex align-items-center justify-content-center"
                style="background-color: #ff0;">
                Kolom Kiri
            </div>
            <div class="col-md-6 col-12 d-flex align-items-center justify-content-center"
                style="background-color: #0f0;">
                Artikel
            </div>
            <div class="col-md-3 col-12 d-flex align-items-center justify-content-center"
                style="background-color: #ff0;">
                Kolom Kanan
            </div>
        </div>
        <div class="row align-items-center mt-2" style="height: 75px; background-color: #f0f;">
            <div class="col-12">
                Footer
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
